name: Build Assembly
description: Action de Build de Assembly
author: Silask1

inputs:
  version:
    required: true
    type: string
    description: Número da Versão
  build:
    required: true
    type: string
    description: Tipo do Build (beta, rc, release)
  csproj:
    required: true
    type: string
    description: Arquivo de Build Microsoft
  nupkg:
    required: true
    type: string
    description: Path pacote nuget
  username:
    required: true
    type: string
    description: Username Nuget
  token:
    required: true
    type: string
    description: Token Nuget
  
runs:
  using: 'node12'
  main: 'dist/index.js'